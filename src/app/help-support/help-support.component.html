<div class="help-support-container">
  <div class="support-form">
    <h2>Aide & Support</h2>
    
    <form (ngSubmit)="onSubmit()" #supportForm="ngForm">
      <div class="form-group">
        <label for="complaintType">Type de réclamation :</label>
        <select 
          id="complaintType" 
          name="complaintType" 
          [(ngModel)]="complaintType" 
          required
          class="form-control">
          <option value="">Sélectionner un type</option>
          <option value="technique">Problème technique</option>
          <option value="commande">Problème de commande</option>
          <option value="livraison">Problème de livraison</option>
          <option value="paiement">Problème de paiement</option>
          <option value="autre">Autre</option>
        </select>
        <span class="dropdown-icon">∨</span>
      </div>

      <div class="form-group">
        <label for="message">Message :</label>
        <textarea 
          id="message" 
          name="message" 
          [(ngModel)]="message" 
          required
          rows="6"
          class="form-control"
          placeholder="Décrivez votre problème ou votre question...">
        </textarea>
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="!supportForm.form.valid">
        Envoyer
      </button>
    </form>
  </div>
</div>
