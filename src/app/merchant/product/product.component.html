<div class="container p-5">
  <div class="row mb-3">
    <div class="col-md-4 offset-md-8 d-flex justify-content-end">
      <input type="text" class="form-control w-auto" placeholder="Rechercher un produit...">
    </div>
  </div>
  <nz-table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Stock</th>
        <th>Catégorie</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>product</td>
        <td>18 MAD</td>
        <td>30</td>
        <td>Catégorie</td>
        <td><nz-switch [ngModel]="true"></nz-switch></td>
        <td>
          <a>Action - name</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
      <!-- Always keep <tbody> present, even if empty -->
    </tbody>
  </nz-table>
</div>
