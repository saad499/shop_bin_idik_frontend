        <h3 class="section-title">1. Information de base</h3>
        
        <div class="form-row">
          <div class="form-group half">
            <label for="nom">Nom</label>

        <div class="form-row">
          <div class="form-group half">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control" autocomplete="new-email">

        <div class="form-row">
          <div class="form-group half password-group">
            <label for="password">Mot de passe</label>
            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required class="form-control" autocomplete="new-password">

            <span class="eye-icon" (click)="toggleConfirmPassword()">
              {{ showConfirmPassword ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è' }}

        </div>

        <div class="form-row">
          <div class="form-group half">

            <input type="text" id="nomCommerce" name="nomCommerce" [(ngModel)]="nomCommerce" required class="form-control" autocomplete="organization">

          <div class="form-group half">
            <label for="logoMagasin">Logo du magasin (upload image)</label>
            <input type="file" id="logoMagasin" name="logoMagasin" (change)="onLogoChange($event)" accept="image/*" class="form-control file-input">
          </div>
        </div>

        <div class="form-group">
          <label for="descriptionMagasin">Courte description du magasin</label>
          <textarea id="descriptionMagasin" name="descriptionMagasin" [(ngModel)]="descriptionMagasin" class="form-control" rows="3" autocomplete="off"></textarea>
        </div>
      </div>

      <!-- Section 3: D√©tails professionnels -->
